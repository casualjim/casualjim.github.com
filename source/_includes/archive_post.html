{% capture category %}{{ post.categories | size }}{% endcapture %}
<article class="blogpost row">
  <div class="post-heading">
    {% include post/mydate.html %}
    <h5><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h5>
    <div class="clear"></div>
  </div>
  {% if category != '0' %}
  <div class="post-meta">
    <p><span class="categories">posted in {{ post.categories | category_links }}</span></p>
  </div>
</article>
{% endif %}
