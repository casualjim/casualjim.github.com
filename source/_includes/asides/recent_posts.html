<section>
  <div class="widget row">
    <h5>Recent Posts</h5>  
    <ul id="recent_posts">
      {% for post in site.posts limit: site.recent_posts %}
        <li class="post">
          <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
